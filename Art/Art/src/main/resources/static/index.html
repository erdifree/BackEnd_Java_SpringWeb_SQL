<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap demo</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
</head>
<header class="text-center bg-light"><h1>Photo Gallery</h1></header>
<body>
<div id="content">ArtDB</div>
<div class="row col-8">
    <form action="#">
        <input type="hidden" id="id"/>
        <br/>
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control"/>
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control"/>
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" class="form-control"/>
        <input type="file" src="" alt="">
        <button type="submit" class="btn btn-primary" id="btId">Save</button>
        <button type="submit" class="btn btn-outline-primary" id="btnclear">Clear</button>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>
<script src="script.js"></script>
</body>
</html>
