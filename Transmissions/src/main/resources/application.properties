
server.port=8080
logging.level.root=INFO

# Configurazione data source jdbc
spring.datasource.url= jdbc:mysql://${MYSQL_HOST}:3306/transmissions
spring.datasource.username=${MYUSER}
spring.datasource.password=${MYPSW}

# Hibernate generation DDL (none,validate,update,create,)
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always


#Loggin SQL
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true

# Show error message in response body
server.error.include-message=always
#server.error.include-binding-errors=alw
